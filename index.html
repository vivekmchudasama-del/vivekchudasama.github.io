
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vivek Chudasama | ServiceNow Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO -->
  <meta name="description" content="ServiceNow Developer portfolio - ITSM, CSM, HRSD">

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (to write JSX in browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      padding: 40px;
      text-align: center;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #0f172a;
    }
    .card {
      background: #111827;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 900px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .tag {
      display: inline-block;
      padding: 6px 10px;
      margin: 4px;
      background: #1f2937;
      border-radius: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function Header() {
      return (
        <header>
          <h1>Vivek Chudasama</h1>
          <h3>ServiceNow Developer | ITSM • CSM • HRSD</h3>
          <p>Gandhinagar, Gujarat</p>
        </header>
      );
    }

    function Skills() {
      const skills = [
        "ITSM", "CSM", "HRSD",
        "Flow Designer", "Script Includes",
        "REST Integrations", "Automation"
      ];
      return (
        <div className="card">
          <h2>Skills</h2>
          {skills.map(skill => (
            <span className="tag" key={skill}>{skill}</span>
          ))}
        </div>
      );
    }

    function Projects() {
      return (
        <div className="card">
          <h2>Key Work</h2>
          <ul>
            <li>AI‑assisted case automation</li>
            <li>HRSD onboarding workflows</li>
            <li>CSM case routing & optimization</li>
          </ul>
        </div>
      );
    }

    function App() {
      return (
        <>
          <Header />
          <Skills />
          <Projects />
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
