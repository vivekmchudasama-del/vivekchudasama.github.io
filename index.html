  <!-- Base styles + theme -->
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #111827;      /* gray-900 */
      --text: #e5e7eb;      /* gray-200 */
      --muted: #9ca3af;     /* gray-400 */
      --primary: #22c55e;   /* green-500 */
      --primary-700: #15803d;
      --accent: #38bdf8;    /* sky-400 */
      --link: #93c5fd;      /* blue-300 */
      --border: #1f2937;    /* gray-800 */
      --shadow: 0 10px 25px rgba(0,0,0,.25);
    }
    :root.light {
      --bg: #f7fafc; --card: #ffffff; --text: #0f172a; --muted: #475569;
      --border: #e5e7eb; --link: #1e40af; --shadow: 0 10px 25px rgba(16,24,39,.08);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans";
      background: radial-gradient(1200px 600px at 50% -100px, rgba(56,189,248,.15), transparent 60%),
                  linear-gradient(180deg, #0b1020 0%, var(--bg) 45%, var(--bg) 100%);
      color: var(--text); line-height: 1.6;
    }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { width: 100%; max-width: 1100px; margin: 0 auto; padding: 0 20px; }

    /* Header / Nav */
    header { position: sticky; top: 0; backdrop-filter: blur(8px);
      background: color-mix(in srgb, var(--card) 60%, transparent);
      border-bottom: 1px solid var(--border); z-index: 50; }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; }
    .brand { font-weight: 800; letter-spacing: .2px; }
    .nav-links { display: flex; gap: 14px; align-items: center; }
    .nav-links a { padding: 8px 12px; border-radius: 8px; }
    .nav-links a:hover { background: color-mix(in srgb, var(--card) 90%, transparent); }
    .theme-toggle { border: 1px solid var(--border); background: var(--card); color: var(--text);
      padding: 8px 12px; border-radius: 999px; cursor: pointer; }
    .menu-icon { display: none; cursor: pointer; padding: 8px; border-radius: 8px; }
    .menu-icon:hover { background: color-mix(in srgb, var(--card) 90%, transparent); }
    @media (max-width: 820px) {
      .nav-links { display: none; }
      .menu-icon { display: block; }
      .menu-panel { display: none; border-top: 1px solid var(--border); padding: 10px 0; animation: fade .2s ease-in; }
      .menu-panel a { display: block; padding: 10px; border-radius: 8px; }
      @keyframes fade { from {opacity: 0} to {opacity:1} }
    }

    /* Hero */
    .hero { padding: 54px 0 40px; text-align: center; }
    .hero h1 { font-size: clamp(1.8rem, 3.5vw, 2.6rem); margin: 0 0 8px; }
    .hero .tagline { font-size: 1.05rem; color: var(--muted); max-width: 720px; margin: 0 auto; }
    .hero .meta { margin-top: 12px; color: var(--muted); }
    .cta { margin-top: 20px; display: inline-flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 14px; border-radius: 12px;
      border: 1px solid var(--border); background: var(--card); color: var(--text); box-shadow: var(--shadow);
      transition: transform .15s ease, filter .15s ease; }
    .btn.primary { background: linear-gradient(135deg, var(--primary), var(--primary-700)); color: #fff; border-color: #0f5132; }
    .btn:hover { transform: translateY(-2px); filter: brightness(1.05); }

    /* Sections */
    section { padding: 30px 0; }
    .section-title { font-size: clamp(1.4rem, 2.5vw, 1.8rem); margin: 0 0 12px; text-align: left; }
    .subtle { color: var(--muted); }

    /* Cards & grids */
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 18px; box-shadow: var(--shadow); }
    .grid { display: grid; gap: 16px; }
    .grid.cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .grid.cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
